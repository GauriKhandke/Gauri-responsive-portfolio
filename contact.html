                            <!-- Begin body -->

                                <h4 class="card-title">Contact</h4>
                                
                                <hr class="line">
                                
                                <!-- Begin Form -->
                                <form>

                                    <!-- Form row 1 -->
                                    <div class="form-group row">

                                        <label class="col-sm-3 col-form-label" for="formInput">Name</label>
                                        
                                        <!-- row 1 column 2 -->
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control mb-2" id="formInput" placeholder="Enter Name">
                                        </div>
                                    </div>

                                    <!-- form row 2 -->
                                    <div class="form-group row">

                                        <!-- row 2 column 1 -->
                                        <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>

                                        <!-- row 2 column 2  -->
                                        <div class="col-sm-9">
                                            <input type="email" class="form-control" id="inputEmail3" placeholder="name@example.com">
                                        </div>
                                    </div>

                                    <!-- form row 3 -->
                                    <div class="form-group row">

                                        <!-- row 3 column 1 -->
                                        <label for="exampleFormControlTextarea1" class="col-sm-3 col-form-label">Message</label>

                                        <!-- row 3 column 2 -->
                                        <div class="col-sm-9">
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                    </div>
                            
                                    <!-- form row 4 -->
                                    <div class="form-group row">
                                        <!-- row 4 column 1 -->
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-primary">submit</button>
                                        </div>
                                    </div>
